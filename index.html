<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #canvas{
            background: red;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="canvas">

    </div>
    <script>
        var painting = false;
        var div = document.getElementById('canvas');
        div.onmousedown = function (a) {
            painting = true;
            var x = a.clientX;
            var y = a.clientY;
            var divA = document.createElement('div');
            divA.style ="width: 6px; height: 6px; background: black;" +
                "border-radius: 3px; position: absolute;" +
                "left:" +(x-3)+"px; top:"+(y-3)+"px;"
            div.appendChild(divA);
        }
        div.onmousemove = function (a) {
            if(painting){
                var x = a.clientX;
                var y = a.clientY;
                var divA = document.createElement('div');
                divA.style ="width: 6px; height: 6px; background: black;" +
                    "border-radius: 3px; position: absolute;" +
                    "left:" +(x-3)+"px; top:"+(y-3)+"px;"
                div.appendChild(divA);
            }
        }
        div.onmouseup = function () {
            painting = false;

        }
    </script>
</body>
</html>
